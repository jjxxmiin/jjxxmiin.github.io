<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">AI 에이전트: 자율적 인공지능 시스템</text>
  
  <!-- 중앙 AI 두뇌 부분 -->
  <circle cx="400" cy="270" r="120" fill="#6d54c1" opacity="0.9"/>
  <circle cx="400" cy="270" r="110" fill="#8065d9" opacity="0.9"/>
  <circle cx="400" cy="270" r="100" fill="#9575e6" opacity="0.9"/>
  
  <!-- 두뇌 내부 회로 패턴 -->
  <circle cx="380" cy="250" r="8" fill="#ffffff" opacity="0.5"/>
  <circle cx="420" cy="260" r="6" fill="#ffffff" opacity="0.5"/>
  <circle cx="390" cy="280" r="7" fill="#ffffff" opacity="0.5"/>
  <circle cx="410" cy="230" r="5" fill="#ffffff" opacity="0.5"/>
  
  <!-- 연결 선 -->
  <path d="M 340 180 C 320 170, 300 170, 250 180" stroke="#5d4db3" stroke-width="3" fill="none"/>
  <path d="M 460 180 C 480 170, 500 170, 550 180" stroke="#5d4db3" stroke-width="3" fill="none"/>
  <path d="M 340 360 C 320 370, 300 370, 250 360" stroke="#5d4db3" stroke-width="3" fill="none"/>
  <path d="M 460 360 C 480 370, 500 370, 550 360" stroke="#5d4db3" stroke-width="3" fill="none"/>
  
  <!-- 감지(Perception) 모듈 -->
  <rect x="150" y="130" width="120" height="80" rx="15" ry="15" fill="#4caf50" opacity="0.9"/>
  <text x="210" y="175" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">감지</text>
  <text x="210" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Perception</text>
  
  <!-- 센서 아이콘 -->
  <circle cx="180" cy="155" r="10" fill="#ffffff" opacity="0.8"/>
  <path d="M 170 145 L 190 165 M 170 165 L 190 145" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 사고(Reasoning) 모듈 -->
  <rect x="530" y="130" width="120" height="80" rx="15" ry="15" fill="#2196f3" opacity="0.9"/>
  <text x="590" y="175" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">사고</text>
  <text x="590" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Reasoning</text>
  
  <!-- 두뇌 아이콘 -->
  <circle cx="560" cy="155" r="10" fill="#ffffff" opacity="0.8"/>
  <path d="M 555 155 C 555 150, 565 150, 565 155 C 565 160, 555 160, 555 155" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- 행동(Action) 모듈 -->
  <rect x="150" y="330" width="120" height="80" rx="15" ry="15" fill="#ff9800" opacity="0.9"/>
  <text x="210" y="375" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">행동</text>
  <text x="210" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Action</text>
  
  <!-- 기어 아이콘 -->
  <circle cx="180" cy="355" r="10" fill="#ffffff" opacity="0.8"/>
  <path d="M 180 345 L 180 365 M 170 355 L 190 355" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 학습(Learning) 모듈 -->
  <rect x="530" y="330" width="120" height="80" rx="15" ry="15" fill="#e91e63" opacity="0.9"/>
  <text x="590" y="375" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">학습</text>
  <text x="590" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Learning</text>
  
  <!-- 그래프 아이콘 -->
  <circle cx="560" cy="355" r="10" fill="#ffffff" opacity="0.8"/>
  <path d="M 555 360 L 557 350 L 563 357 L 565 347" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- 중앙 텍스트 및 아이콘 -->
  <text x="400" y="265" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">AI 에이전트</text>
  <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">자율 시스템</text>
  
  <!-- 화살표 - 순환 작동 원리 표시 -->
  <path d="M 270 170 L 330 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 470 220 L 530 170" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 530 370 L 470 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 330 320 L 270 370" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 응용 영역 하단 -->
  <rect x="150" y="460" width="500" height="90" rx="15" ry="15" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="485" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">응용 분야</text>
  
  <!-- 응용 아이콘들 -->
  <circle cx="220" cy="515" r="18" fill="#3f51b5" opacity="0.8"/>
  <text x="220" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">🤖</text>
  <text x="220" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">로봇</text>
  
  <circle cx="300" cy="515" r="18" fill="#009688" opacity="0.8"/>
  <text x="300" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">💬</text>
  <text x="300" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">챗봇</text>
  
  <circle cx="380" cy="515" r="18" fill="#f44336" opacity="0.8"/>
  <text x="380" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">📊</text>
  <text x="380" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">데이터</text>
  
  <circle cx="460" cy="515" r="18" fill="#ffc107" opacity="0.8"/>
  <text x="460" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">📱</text>
  <text x="460" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">비서</text>
  
  <circle cx="540" cy="515" r="18" fill="#795548" opacity="0.8"/>
  <text x="540" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">💻</text>
  <text x="540" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">코딩</text>
</svg>
